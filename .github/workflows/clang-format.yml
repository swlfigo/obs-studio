name: Clang Format Check

on:
  push:
    paths-ignore: ['**.md']
    branches-ignore: [master]
  pull_request:
    paths-ignore: ['**.md']
    branches-ignore: [master]

jobs:
  ubuntu64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Install clang format
        run: |
          sudo apt-get install -y clang-format-12

      - name: Check the Formatting
        run: |
          ./formatcode.sh
          ./CI/check-format.sh
